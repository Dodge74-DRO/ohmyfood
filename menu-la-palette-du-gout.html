<body>
<!-- ENTETE -->
    <header>
        <nav class="navbar">
            <a href="index.html?pageretour=menu" class="navbar__bouton-retour"><i class="fa-solid fa-arrow-left fa-lg"></i></a>
            <img class="entete__logo" src="images/logo/ohmyfood.png" alt="Logo OhMyFood">
        </nav>
    </header>
    <main>
        <div class="menu">
                <img class="menu__image_plat_restaurant" src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Photo d'un plat du restaurant la palette du gout">
                <div class="menu_titre">
                    <h1 class="menu_texte__titre">La palette du goût</h1>
                    <div class="menu_haut__coeur">
                        <i class="fa-regular fa-heart menu__coeur--vide"></i>
                        <i class="fa-solid fa-heart menu__coeur--plein"></i>
                    </div>
                </div>
                <div class="carte_menu">
                    <section class="carte_entrees">
                        <div class="carte_menu__sous-titre text-16-ligth">
                            <p>Entrées</p>
                        </div>
                        <article class="bouton_plat">
                            <div class="bouton_plat_bloc">
                                <div class="bouton_plat_infos">
                                    <div class="bouton_plat_titre">
                                        <h4>Fricassée d'escargots</h4>
                                    </div>
                                    <div class="bouton_plat_info_texte">
                                        <p class="text-15-ligth">Au piment d'Espelette</p>
                                        <p class="text-15-bold">25<span class="euro">€</span></p>
                                    </div>
                                </div>
                                <div class="bouton_plat_bloc_check">
                                    <i class="fa-solid fa-check fa-sm bouton_plat_logo_check"></i>
                                </div>
                            </div>
                        </article>
                        <article class="bouton_plat">
                            <div class="bouton_plat_bloc">
                                <div class="bouton_plat_infos">
                                    <div class="bouton_plat_titre">
                                        <h4>Foie gras de canard mi-cuit</h4>
                                    </div>
                                    <div class="bouton_plat_info_texte">
                                        <p class="text-15-ligth">Et ses copeaux de truffe noire</p>
                                        <p class="text-15-bold">35<span class="euro">€</span></p>
                                    </div>
                                </div>
                                <div class="bouton_plat_bloc_check">
                                    <i class="fa-solid fa-check fa-sm bouton_plat_logo_check"></i>
                                </div>
                            </div>
                        </article>
                        <article class="bouton_plat">
                            <div class="bouton_plat_bloc">
                                <div class="bouton_plat_infos">
                                    <div class="bouton_plat_titre">
                                        <h4>Œuf au plat</h4>
                                    </div>
                                    <div class="bouton_plat_info_texte">
                                        <p class="text-15-ligth">Assaisonné à la truffe sur lit de caviar</p>
                                        <p class="text-15-bold">20<span class="euro">€</span></p>
                                    </div>
                                </div>
                                <div class="bouton_plat_bloc_check">
                                    <i class="fa-solid fa-check fa-sm bouton_plat_logo_check"></i>
                                </div>
                            </div>
                        </article>
                    </section>
                </div>
            </div>
        </div>
    </main>
